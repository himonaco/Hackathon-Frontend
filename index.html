<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>tickethack</title>
  </head>
  <body>
    <div id="container">
      <div class="nav">
        <div class="logo">
          <a href="index.html"> Tickethack </a>
        </div>
        <div class="menu">
          <a class="cart" href="cart.html">Cart</a>
          <a class="booking" href="book.html">Booking</a>
        </div>
      </div>
      <div id="body-container">
        <div class="titre-container">
          <h2>Explore the world effortlessly by train!</h2>
          <h3>
            Compare, book and enjoy cheap prices for train tickets: your journey
            starts on Tickethack.
          </h3>
        </div>
        <div class="card-container">
          <div class="card" id="search-contain">
            <div class="input-text">
              <input id="departure" type="text" placeholder="Departure" />
              <input id="arrival" type="text" placeholder="Arrival" />
            </div>
            <div class="input-date">
              <input id="date" type="date" />
            </div>
            <div class="btn-search">
              <p class="btn" id="btnSearch">search</p>
            </div>
          </div>
          <div class="card" id="result-contain">
            <div class="empty">
              <img src="images/train.png" alt="train" id="train" />
              <hr />
              <p id="trip">It's time to book your future trip.</p>
            </div>
            <div class="false">
              <img src="images/notfound.png" alt="notfound" id="notfound" />
              <hr />
              <p id="trip">No trip found.</p>
            </div>
            <div id="root-search"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
