<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickethack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="logo">Tickethack</h1>
            <a href="/cart">Cart</a>
            <a href="/bookings">Bookings</a>
        </header>
        
            <div id="main-text">
                <h1>Explore the world effortlessly by train!</h1>
                <h3>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</h3>
            </div>
            
                
                    <form id="searchbox" action="/search" method="get">
                        <input type="text" id="departure" name="departure" placeholder="Departure">
                        <input type="text" id="arrival" name="arrival" placeholder="Arrival">
                        <input type="date" id="date" name="date" value="2022-06-23">
                        <button type="submit">Search</button>
                    </form>
                
            
            <div id="resultbox">
                <section>
                    <img src="images/train.png" alt="train">
                    <p>It's time to book your future trip.</p>
                </section>
            </div>
        
        <footer id="footer">
            <p>Copyright Â© TEAM QUEBEC</p>
        </footer>
    </div>
</body>
</html>
